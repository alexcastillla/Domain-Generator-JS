<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="display-3">Hazte con un dominio por 9.99€/primer año</h1>
      <p class="lead">
        Pulsa el boton y se te generaran los dominios disponibles actualmente
      </p>
      <hr class="my-4" />
      <h3 class="text-danger">
        ¡Corre, que se acaban!
      </h3>
      <p class="lead mt-5">
        <a
          class="btn btn-primary btn-lg"
          onclick="generadordedominios()"
          id="buttonGenerator"
          role="button"
          >Genera tu dominio</a
        >
      </p>
    </div>
    <div
      class="card border-0 col-8 offset-4"
      id="box-answer"
      style="width: 20rem;"
    >
      <div class="box text-danger">
        <h5 id="answergenerator"></h5>
      </div>
    </div>
    <!-- jombotron end -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
